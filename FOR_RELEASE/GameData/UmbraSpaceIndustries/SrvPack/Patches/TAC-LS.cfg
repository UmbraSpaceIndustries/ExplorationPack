// Applies TacLifeSupport Modules and resources to DERP Pod

// Add the LifeSupportModule to every part with LifeBoat module that does not already have it.
@PART[*]:HAS[@MODULE[LifeBoat],!MODULE[LifeSupportModule]]:NEEDS[TACLifeSupport]:AFTER[TacLifeSupport]
{
	MODULE
	{
		name = LifeSupportModule
	}
}
